<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio-Aracelli Osorio</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-css bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="./assets/img/logo-aracelli.png"
            alt="Logo"
            class="d-inline-block align-text-top"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Portafolio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header id="hero" class="text-dark text-end py-5 text-center">
      <div class="container-fluid">
        <div>
          <h1 class="display-1 fw-bold my-5 p-2">Portafolio</h1>
          <div class="mb-5 pb-5">
            <a href="index.html">
              <button class="btn btn-lg btn-dark text-light me-4">
                Revisa mi experiencia aquí
              </button>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="container-fluid text-center py-5 px-5">
        <h2 class="display-4 text-info p-5">Mis proyectos</h2>
        <div class="row">
          <div class="col-12 col-md-6 p-3">
            <div class="card" style="width: auto">
              <div class="card-body">
                <h2 class="card-title">Tienda Alta Pinta</h2>
                <p class="card-text">Desafío semanal - aplicacion de CSS</p>
                <img
                  class="card-img-top"
                  src="./assets/img/tienda.png"
                  alt="Card image cap"
                />
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 p-3">
            <div class="card" style="width: auto">
              <div class="card-body">
                <h2 class="card-title">CUPPON</h2>
                <p class="card-text">Desafio semanal - Bootstrap</p>
                <img
                  class="card-img-top"
                  src="./assets/img/cuppon.png"
                  alt="Card image cap"
                />
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 p-3">
            <div class="card" style="width: auto">
              <div class="card-body">
                <h2 class="card-title">Iguanas</h2>
                <p class="card-text">Desafio Semanal - CSS flex</p>
                <img
                  class="card-img-top"
                  src="./assets/img/iguanas.png"
                  alt="Card image cap"
                />
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 p-3">
            <div class="card" style="width: auto">
              <div class="card-body">
                <h5 class="card-title">Primer Curriculum</h5>
                <p class="card-text">
                  Desafio semanal - HTML
                </p>
                <img
                  class="card-img-top"
                  src="./assets/img/curriculum.png"
                  alt="Card image cap"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-dark text-center text-light p-4">
      <p class="mb-0">Aracelli Osorio 2025. Todos los derechos reservados.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

</html>
